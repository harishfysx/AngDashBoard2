<ni-card [title]="'Reset Your Password'" [align]="'center'">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Email" value="">
    </mat-form-field>

    <p class="text-left small">Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>

    <button mat-raised-button color="primary" type="submit">Reset</button>

    <div class="additional-info">
      <a routerLink="/landing/signin">Sign In</a>
      <span class="divider"></span>
      <a routerLink="/landing/signup">Sign up</a>
    </div>
  </form>
</ni-card>
