<ni-card [title]="'Sign in with your app id to continue'" [align]="'center'">
  <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Email address"
        type="email"
        id="email"
        name="email"
        ngModel
        #email = "ngModel"
        class="form-control text-center"
        required
        email>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        id="password"
        name="password"
        ngModel
        #password="ngModel"
        class="form-control text-center"
        required>
    </mat-form-field>

    <div class="text-left mb-module">
      <mat-checkbox>
        Keep me signed in
      </mat-checkbox>
    </div>

    <button mat-raised-button disabled="{{signInForm.invalid}}" color="primary"  type="submit">Sign In</button>
      <div class="top-buffer" *ngIf="invalidLogin" >
          <ni-alert  [close]="true" [color]="'danger'"><strong>Oh snap!</strong> {{invalidMessage}}</ni-alert>
      </div>
    <div class="additional-info">
      <a routerLink="/landing/signup">Sign up</a>
      <span class="divider"></span>
      <a routerLink="/landing/forget">Forgot your password?</a>
    </div>
  </form>
</ni-card>
