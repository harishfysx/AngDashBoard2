    <ni-card [title]="'Create your account'" [align]="'center'">
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <mat-form-field>
          <input
            matInput
            placeholder="User Name"
            type="email"
            id="userName"
            name="userName"
            ngModel
            #userName = "ngModel"
            class="form-control text-center"
            required
            >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Email address"
            type="email"
            id="email"
            name="email"
            ngModel
            #email = "ngModel"
            class="form-control text-center"
            required
            email>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            id="password"
            name="password"
            ngModel
            #password="ngModel"
            class="form-control text-center"
            required>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Confirm Password"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            ngModel
            #confirmPassword="ngModel"
            class="form-control text-center"
            required>
        </mat-form-field>
        <mat-error *ngIf="(signupForm.value.password !== signupForm.value.confirmPassword) && (signupForm.controls.confirmPassword.touched)" >
          Passwords do not match!</mat-error>
        <div class="text-left mb-module">
          <mat-checkbox>
            I have read and agree to the terms of service.
          </mat-checkbox>
        </div>

        <button mat-raised-button color="primary" type="submit">Sign Up</button>

        <div class="additional-info">
          Already have an account?
          <a routerLink="/landing/signin">Login</a>
        </div>
      </form>
    </ni-card>
