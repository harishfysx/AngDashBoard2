<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>
<div class=" top-buffer row">
    <div class="col-md-6 offset-2">
      <div *ngIf="showError">
        <ni-alert [color]="'danger'" [close]="true">{{errorMessage}} </ni-alert>
      </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

          <div class="form-group" style="width: 50%">
            <mat-form-field >
              <input placeholder="Class Name"  name="className" ngModel required #className="ngModel" matInput value="" [rangeLength]="[1, 20]" class="form-control">
            </mat-form-field>
            <mat-error *ngIf="className.errors?.rangeLength">
              Class Name can not exceed more than 20 characters
            </mat-error>
          </div>
          <div class="form-group">
            <mat-select placeholder="Year"  name="year" ngModel required #year="ngModel">
              <mat-option *ngFor="let year of years" [value]="year.value">
                {{ year.name }}
              </mat-option>
            </mat-select>
          </div>
          <div class="form-group">
            <mat-select placeholder="State" style="padding-right: 30px" name="state" ngModel required #state="ngModel">
              <mat-option *ngFor="let state of states" [value]="state.value">
                {{ state.name }}
              </mat-option>
            </mat-select>
          </div>
          <div class="form-group">
            <mat-select placeholder="Study Year" style="padding-right: 30px" name="studyYear" ngModel required #studyYear="ngModel">
              <mat-option *ngFor="let studyYear of studyYears" [value]="studyYear.value">
                {{ studyYear.name }}
              </mat-option>
            </mat-select>
          </div>
          <div class="form-group">
          <mat-select placeholder="Category" style="padding-right: 30px" name="category" ngModel required #category="ngModel">
            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{ category.name }}
            </mat-option>
          </mat-select>
          </div>
          <div class="form-group">
            <mat-select placeholder="Exam" style="padding-right: 30px" name="exam" ngModel required #exam="ngModel">
              <mat-option *ngFor="let exam of exams" [value]="exam.value">
                {{ exam.name }}
              </mat-option>
            </mat-select>
          </div>
          <div class="form-group pull-left">
            <button mat-raised-button color="primary" >Add</button>
          </div>

        </form>

    </div>

  </div>
