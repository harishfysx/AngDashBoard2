<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>
<a [routerLink]="['/members/college-collections/addStudent', collectionName]"  mat-raised-button color="accent">Add Students</a>
<div class="top-buffer">
  <div class="example-header" [style.display]="selection.isEmpty() ? '' : 'none'">
    <mat-form-field floatPlaceholder="never">
      <input matInput #filter placeholder="Filter">
    </mat-form-field>
  </div>


  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="ticket">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.ticket}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container cdkColumnDef="stdntname">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.stdntname}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="grandresult">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header> Result </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.grandresult}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container cdkColumnDef="grandtotal">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header> Total </mat-header-cell>
      <mat-cell *cdkCellDef="let row" [style.color]="row.color"> {{row.grandtotal}} </mat-cell>
    </ng-container>
    <!-- Checkbox Column -->
    <ng-container cdkColumnDef="select">
      <mat-header-cell *cdkHeaderCellDef>
        Action
        <!--<mat-checkbox (change)="$event ? masterToggle() : null"
                     [checked]="isAllSelected()"
                     [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>-->
      </mat-header-cell>

      <mat-cell *cdkCellDef="let row">
        <button mat-raised-button color="warn" (click)="testFire(row)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;"
            [class.example-selected-row]="selection.isSelected(row.ticket)"
    >
    </mat-row>
  </mat-table>

  <div class="example-no-results"
       [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No users found matching filter.
  </div>

  <mat-paginator #paginator
                [length]="dataSource.filteredData.length"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
