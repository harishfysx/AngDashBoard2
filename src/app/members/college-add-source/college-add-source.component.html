<h1 mat-dialog-title>Add class to collections </h1>
<div mat-dialog-content>
  <p>Please add class to the collection</p>

  <mat-select tabindex="1" placeholder="Select class" [(ngModel)]="data.className" name="food" style="width: 200px">
    <mat-option  *ngFor="let collection of collections" [value]="collection.className">
      {{ collection.className }}
    </mat-option>
  </mat-select>

</div>
<div mat-dialog-actions>
  <!--<button mat-button [mat-dialog-close]="data.className" (click)="validateClass()" tabindex="2">Ok</button>-->
  <button mat-button (click)="validateClass()" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>

<div *ngIf="showWarning">
  <ni-alert  [color]="'warning'" [close]="true"> Class already in the collection</ni-alert>
</div>
